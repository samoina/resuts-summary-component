<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main class="main">
    <div class="main__result">
      <h1 class="main__heading--sr">Results Summary</h1>

      <p>Your Result</p>

      <p class="main__result--circle main__para--smalltext"><span class="extra-bold main__result--largetext">76 </span>
        of 100</p>

      <p class="bold"> Great</p>

      <p class="main__para main__para--smalltext"> You scored higher than 65% of the people who have taken
        these tests.</p>
    </div>

    <div class="main__summary">
      <h2>Summary</h2>

      <div class="main__summary--div main__summary--reaction">
        <p><img src="./assets/images/icon-reaction.svg" alt="">
          Reaction</p>
        <span class="summary__score"><b class="extra-bold">80</b> / 100</span>
      </div>

      <div class="main__summary--div main__summary--memory">
        <p><img src="./assets/images/icon-memory.svg" alt=""> Memory</p>
        <span class="summary__score"><b class="extra-bold">92</b> / 100</span>
      </div>

      <div class="main__summary--div main__summary--verbal">
        <p><img src="./assets/images/icon-verbal.svg" alt="">
          Verbal</p>
        <span class="summary__score"><b class="extra-bold">61</b> / 100</span>
      </div>

      <div class="main__summary--div main__summary--visual">
        <p><img src="./assets/images/icon-visual.svg" alt="">
          Visual</p>
        <span class="summary__score"><b class="extra-bold">72</b> / 100</span>
      </div>
      <button class="main__button" type="submit">
        Continue</button>


    </div>
  </main>








  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/samoina">Samoina</a>.
  </div>

</body>

</html>
